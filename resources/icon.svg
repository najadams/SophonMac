<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" stroke="#2C5F8A" stroke-width="4"/>
  
  <!-- POS System Icon -->
  <g transform="translate(256,256)">
    <!-- Cash register base -->
    <rect x="-80" y="20" width="160" height="100" rx="8" fill="#FFFFFF" stroke="#2C5F8A" stroke-width="3"/>
    
    <!-- Screen -->
    <rect x="-60" y="-60" width="120" height="70" rx="5" fill="#2C5F8A" stroke="#1A4A6B" stroke-width="2"/>
    <rect x="-55" y="-55" width="110" height="60" rx="3" fill="#4A90E2"/>
    
    <!-- Screen content lines -->
    <line x1="-45" y1="-45" x2="45" y2="-45" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="-45" y1="-35" x2="30" y2="-35" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="-45" y1="-25" x2="40" y2="-25" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Keypad -->
    <g transform="translate(-40, 40)">
      <circle cx="15" cy="15" r="8" fill="#E8F4FD" stroke="#2C5F8A" stroke-width="1"/>
      <circle cx="35" cy="15" r="8" fill="#E8F4FD" stroke="#2C5F8A" stroke-width="1"/>
      <circle cx="55" cy="15" r="8" fill="#E8F4FD" stroke="#2C5F8A" stroke-width="1"/>
      <circle cx="15" cy="35" r="8" fill="#E8F4FD" stroke="#2C5F8A" stroke-width="1"/>
      <circle cx="35" cy="35" r="8" fill="#E8F4FD" stroke="#2C5F8A" stroke-width="1"/>
      <circle cx="55" cy="35" r="8" fill="#E8F4FD" stroke="#2C5F8A" stroke-width="1"/>
    </g>
    
    <!-- Dollar sign -->
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">$</text>
  </g>
  
  <!-- App name -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2C5F8A" text-anchor="middle">SOPHON</text>
</svg>